name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
  # Allows manual triggers from actions tab
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          pip install -r requirements.txt
          python3 ./build.py --sdk-image-arch wasm32
          python3 ./build.py --sdk-image-arch wasm64
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VTK_WASM_DEMOS }}
          channelId: live
          projectId: vtk-wasm-demos
